<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title> Online Grocery Store </title>
</head>

<body>
<strong>{{ selected_type }}</strong>
{% if items %}

        <li>{{item}}</li>   
    {% endfor %}

{% endif %}
<p><a href="{% url 'index'%}">Index Page</a></p>
</body>
</html>
