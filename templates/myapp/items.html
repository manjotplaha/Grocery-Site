{% extends 'myapp/base.html' %}

{% block body_block %}
    {% for item in itemlist %}
    <p>Name: {{ item.name }}</p>
    <p>Price: ${{ item.price }}</p>
    <p>Available: {% if item.available %} Yes {% else %} No {% endif %}</p>
    <a href="{% url 'myapp:item_detail' item.id %}">View Details</a>
    <hr>
{% endfor %}
    <li class="hbar1"><a href = "{% url 'myapp:placeorder'%}"> Click here to Placeorder </a><br/></li>
{% endblock %}
